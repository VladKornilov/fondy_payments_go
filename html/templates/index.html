<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Баланс</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="html/css/styles.css?v=1.1">
    <!-- <script src="static/js/script.js?v=1.1"></script> -->
</head>

<body>
<div id="app">
    <div class="header">
    </div>

    <div class="main">
        <div class="balance_root">
            <div class="balance_header">
                <img src="html/images/game_logo.png" alt="game_logo.png" class="game_logo_img">
            </div>

            <div class="balance_main">
                <div class="balance_form">
                    <div>
                        Ваши алмазы:
                        <br>
                        <img class="diamond_icon"></img>
                        <span style="font-size: 300%">{{.Diamonds}}</span>
                    </div>
                    <form action="/buy" id="buy_form" method="GET">
                        <div class="button" onclick="document.forms['buy_form'].submit()">
                            <div class="button_row">
                                <icon class="diamond_icon"></icon>
                                <div class="text">Купить</div>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="footer">
        </div>
    </div>
</div>
</body>
</html>

<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Купить алмазы</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="html/css/styles.css?v=1.1">
    <!-- <script src="static/js/script.js?v=1.1"></script> -->
</head>

<body>
<div id="app">
    <div class="header">
    </div>

    <div class="main">
        <div class="balance_root">
            <div class="balance_header">
                <img src="html/images/game_logo.png" alt="game_logo.png" class="game_logo_img">
            </div>

            <div class="balance_main">

                <!-- Форма для POST запроса  -->
                <div class="balance_form buy_form">
                    {{ range $element := .Products }}
                    <form id="{{ $element.ProductName }}_form" action="/purchase/{{ $element.ProductId }}" method="POST">
                        <div class="button buy_button" onClick="document.forms['{{ $element.ProductName }}_form'].submit();">
                            <div class="icon"></div>
                            <div class="text">{{ $element.ProductName }}</div>
                            <hr>
                            <div class="text">${{ calcPrice $element.Price }}</div>
                            <div class="button_row">
                                <icon class="diamond_icon"></icon>
                                <div class="text">{{ $element.Value }}</div>
                            </div>
                        </div>
                    </form>
                    {{end}}
                </div>
            </div>
        </div>

        <div class="footer">
        </div>
    </div>
</div>
</body>
</html>
